version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: football-api-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-football}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-football_predictions}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-football}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-football}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-football_predictions}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL:-30d}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:19000,http://localhost:8081}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourdomain.com}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      FOOTBALL_DATA_SOURCE: ${FOOTBALL_DATA_SOURCE:-api}
      AUTH_RATE_LIMIT: ${AUTH_RATE_LIMIT:-50}
      GENERAL_RATE_LIMIT: ${GENERAL_RATE_LIMIT:-300}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
