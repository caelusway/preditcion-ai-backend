version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=${API_URL:-https://api.decentralabs.tech}
      - APP_URL=${APP_URL:-https://decentralabs.tech}
      - APP_SCHEME=${APP_SCHEME:-predictionai}
      - APP_NAME=${APP_NAME:-AI Football Predictions}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-console}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - FOOTBALL_DATA_SOURCE=${FOOTBALL_DATA_SOURCE:-dummy}
    restart: unless-stopped

