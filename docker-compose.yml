version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: football-predictions-db
    environment:
      POSTGRES_USER: football
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: football_predictions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: football-predictions-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://football:devpassword@postgres:5432/football_predictions
      JWT_SECRET: dev_jwt_secret_change_in_production_123456
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production_123456
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 30d
      CORS_ORIGINS: http://localhost:19000,http://localhost:8081,http://localhost:3000
      EMAIL_FROM: noreply@aifootball.com
      EMAIL_PROVIDER: console
      AUTH_RATE_LIMIT: 50
      GENERAL_RATE_LIMIT: 300
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
